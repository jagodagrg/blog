{% extends "base.html" %}

{% block content %}

<table class="table">
   <thead>
     <tr>
       <th scope="col">Data</th>
       <th scope="col">Tytuł</th>
       <th scope="col">Treść</th>
       <th scope="col"></th>
     </tr>
   </thead>
   <tbody>
       {% for post in drafts %}
     <tr>
       <td>
           {{ post.pub_date.strftime('%d.%m.%Y') }}
       </td>
       <td>
           <a href="{{ url_for('create_or_edit_entry', entry_id=post.id) }}">
               {{ post.title }}
           </a>
       </td>
       <td>{{ post.body|truncate(100, true) }}</td>
       <td>
        <form class="form-inline my-2 my-lg-0" action="{{ url_for('delete_entry',  entry_id=post.id) }}" method="POST">
            <button class="btn btn-danger" type="submit">Usuń</button>
        </form>
        </td>
     </tr>
     {% endfor %}
   </tbody>
 </table>
 <div class="flash">
    <h4><a href="/"> Powrót do strony głównej </a></h4>
</div>

{% endblock %}
